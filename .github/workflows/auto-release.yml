name: Auto Release on Dependency Updates

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: auto-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Only run if commit is from Renovate or contains dependency update keywords
    if: |
      contains(github.event.head_commit.message, 'Update dependency') ||
      contains(github.event.head_commit.message, 'Update codecov') ||
      contains(github.event.head_commit.author.name, 'renovate') ||
      contains(github.event.head_commit.author.name, 'Renovate')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
          token: ${{ secrets.RELEASE_PAT }}

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Bump version
        id: bump_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Strip any pre-release or build metadata (e.g., "-beta", "+build")
          BASE_VERSION="${VERSION%%[-+]*}"

          # Ensure the base version is in MAJOR.MINOR.PATCH numeric format
          if ! [[ "$BASE_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Unsupported version format: $LATEST_TAG (parsed as '$BASE_VERSION')" >&2
            exit 1
          fi

          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Bump patch version for dependency updates
          PATCH=$((PATCH + 1))

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          TAG_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEW_VERSION" -m "Auto-release $NEW_VERSION: $TAG_MESSAGE"
          git push origin "$NEW_VERSION"

          echo "âœ… Created and pushed tag: $NEW_VERSION"
          echo "ðŸš€ This will trigger the container build workflow"
