name: Auto Release

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: auto-release-daily-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release already created today
        id: check_daily_limit
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          git fetch --tags
          RECENT_TAG=$(git tag -l --sort=-creatordate | head -1)

          if [ -n "$RECENT_TAG" ]; then
            TAG_DATE=$(git log -1 --format=%ai "$RECENT_TAG" | cut -d' ' -f1)
            if [ "$TAG_DATE" = "$TODAY" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "Skipping: A release (${RECENT_TAG}) was already created today (${TODAY})"
              exit 0
            fi
          fi

          echo "skip=false" >> $GITHUB_OUTPUT
          echo "No release created today, proceeding..."

      - name: Get latest tag
        if: steps.check_daily_limit.outputs.skip != 'true'
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Bump version
        if: steps.check_daily_limit.outputs.skip != 'true'
        id: bump_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}
          BASE_VERSION="${VERSION%%[-+]*}"

          if ! [[ "$BASE_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Unsupported version format: $LATEST_TAG (parsed as '$BASE_VERSION')" >&2
            exit 1
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        if: steps.check_daily_limit.outputs.skip != 'true'
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          TAG_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Auto-release $NEW_VERSION: $TAG_MESSAGE"
          git push origin "$NEW_VERSION"
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Docker meta
        if: steps.check_daily_limit.outputs.skip != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.bump_version.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.bump_version.outputs.new_version }}
            type=semver,pattern={{major}},value=${{ steps.bump_version.outputs.new_version }}
            type=sha

      - name: Login to GitHub Container Registry
        if: steps.check_daily_limit.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: steps.check_daily_limit.outputs.skip != 'true'
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_VERSION_TAG=${{ steps.bump_version.outputs.new_version }}
            GIT_COMMIT_MESSAGE=${{ github.event.head_commit.message }}
            GIT_VERSION_HASH=${{ github.sha }}

      - name: Attest
        if: steps.check_daily_limit.outputs.skip != 'true'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create GitHub Release
        if: steps.check_daily_limit.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --generate-notes
